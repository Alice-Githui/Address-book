<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="CSS/style.css" rel="stylesheet">
    <title>Address Book</title>
</head>
<body>
    <div class ="container">
        <h1>Address Book</h1>

        <h3>Add a Contact;</h3>
        <div class ="form">
            <form>
                <div class="firstname">
                    <label>First Name:</label>
                    <input type="text" id="First Name" placeholder=" ">
                </div>
                <div class="lastname">
                    <label>Last Name:</label>
                    <input type="text" id="Last Name" placeholder=" ">
                </div>
                <div class="street">
                    <label>Street:</label>
                    <input type="text" id="Street" placeholder=" ">
                </div>
                <div class="city">
                    <label>City:</label>
                    <input type="text" id="City" placeholder=" ">
                </div>
                <div class="county">
                    <label>County:</label>
                    <input type="text" id="county" placeholder=" ">
                </div>
                <button type="submit" class ="button">Another Address</button>
                <button type="submit" class ="button">Add</button>
                
            </form>
            <div>
                <h3>Contacts:</h3>
                <ul id="contacts">

                </ul>
            </div>
            
            
        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src ="script.js"></script>    
</body>
</html>
