<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="CSS/style.css" rel="stylesheet">
    <title>Address Book</title>
</head>
<body>
    <div class ="container">
      <div class ="row">
        <div class="col-md-6">
          <div>
            <h1>Address Book</h1>

        <h3>Add a Contact;</h3>
          </div>
        <div>
            <form id = "contactform">
                <div class="firstname">
                    <label for ="First">First Name:</label>
                    <input type="text" id="First" placeholder=" ">
                </div>
                <div class="lastname">
                    <label for ="Last">Last Name:</label>
                    <input type="text" id="Last" placeholder=" ">
                </div>
                <div class="street">
                    <label for ="Street">Street:</label>
                    <input type="text" id="Street" placeholder=" ">
                </div>
                <div class="city">
                    <label for="City">City:</label>
                    <input type="text" id="City" placeholder=" ">
                </div>
                <div class="county">
                    <label for ="county">County:</label>
                    <input type="text" id="county" placeholder=" ">
                </div>
                <button type="submit" class ="btn">Another Address</button>
                <button type="submit" class ="btn">Add</button>
                
            </form>
            <div>
                <h3>Contacts:</h3>
                <ul id="contacts">
        
                </ul>
            </div>   
        </div>
      </div>
    </div>
      <div class ="col-md-6">
        <div id="show-contact">
          <h2></h2>
      
          <p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class="last-name"></span></p>
        </div>

      </div>
        

    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src ="script.js"></script>    
</body>
</html>
